<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Faugei - Flower Shop</title>
  </head>
  <body class="inter-font">
    <header class="mt-[0.8125rem] md:mt-[1.875rem] mx-4 md:mx-[9.375rem]">
      <nav class="flex items-center justify-between mb-7 md:mb-30">
        <img src="assets/logo.png" alt="Faugei Logo" class="h-[2.375rem] md:h-[5.125rem] w-[3.9375rem] md:w-[8.4375rem]" />
        <ul class="flex gap-12">
          <li class="hidden md:block font-bold text-[#252432]"><a href="#">Home</a></li>
          <li class="hidden md:block text-[#8987A1]"><a href="#">Shop</a></li>
          <li class="hidden md:block text-[#8987A1]"><a href="#">About us</a></li>
          <li>
            <a href="#" class="flex items-center gap-[0.625rem]">
              <img src="assets/shopping-cart.png" alt="Cart Icon" class="w-6 h-6" />
              Cart ($56)
            </a>
          </li>
        </ul>
      </nav>
      <div id="banner-section" class="md:h-[28.8125rem] flex gap-7 md:gap-0 flex-col-reverse md:flex-row items-center md:items-end mx-[-1rem] md:mx-0 mb-[4.0625rem] md:mb-30">
        <div class="mx-4 md:mx-0">
          <h1 class="font-[noto-serif] text-6 md:text-[4.0625rem] font-bold mb-[0.8125rem] leading-20">
            ALWAYS <span class="text-[#E95A08]">FRESH<br />FLOWERS</span>
          </h1>
          <p class="text-[0.875rem] md:text-[1.375rem] text-[rgba(0,0,0,0.5)]">
            Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img src="assets/hero-flower.png" alt="Flowers" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
